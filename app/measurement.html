  <script>         
      var testComplete = false;   
      let number = document.getElementById("number");
      setInterval(() => {     
          if(counter == 100){
              testComplete = true; 
              document.getElementById('circleFiller').style.stroke= '#2EAF26';            
          } else{
            
              if(fingerPlaced){
              counter += 1;
              number.innerHTML = counter + "%";
              } else{
                counter = 0;
              }
          } 
      }, 300); //miliseconds 
      
  </script>
